- name: Install Kubernetes prerequisites
  hosts: all
  become: yes
  tasks:
    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install unzip and curl
      yum:
        name: "{{ item }}"
        state: present
      loop:
        - unzip
        - curl

    - name: Install AWS CLI
      get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip

    - name: Unzip AWS CLI
      unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes

    - name: Install AWS CLI
      command: /tmp/aws/install

    - name: Install kubectl
      get_url:
        url: https://dl.k8s.io/release/v1.27.0/bin/linux/amd64/kubectl
        dest: /usr/local/bin/kubectl
        mode: '0755'

    - name: Install kops
      get_url:
        url: https://github.com/kubernetes/kops/releases/download/v1.27.0/kops-linux-amd64
        dest: /usr/local/bin/kops
        mode: '0755'

